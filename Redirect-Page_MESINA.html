   <script>
    function addToCart(productName, price, image) {
      // Retrieve cart items from localStorage or initialize an empty array
      let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

      // Create a new cart item object
      const newItem = {
        productName: productName,
        price: price,
        image: image
      };

      // Add the new item to the cart array
      cartItems.push(newItem);

      // Update the cart items in localStorage
      localStorage.setItem('cartItems', JSON.stringify(cartItems));

      // Provide user feedback (notification message)
      alert('Product added to cart!');

      // You can further enhance this function by updating the cart display or performing other operations as needed.
    }
  </script>
